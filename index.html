<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DI Garden</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background:#111; display:grid; place-items:center; }
    .frame { width:100vw; height:100vh; overflow:hidden; }
    .frame img { width:100%; height:100%; object-fit:contain; display:block; }

    /* optional call button */
    .call {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background:#21c55d; color:#111; font-weight:700; border:none; padding:12px 18px;
      border-radius:12px; text-decoration:none; box-shadow:0 6px 24px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <div class="frame">
    <picture>
      <!-- phones / narrow screens → vertical image -->
      <source media="(max-width: 768px)" srcset="digarden-vertical.png" />
      <!-- wider screens → original landscape image -->
      <source media="(min-width: 769px)" srcset="digardenfrontpage.png" />
      <!-- fallback -->
      <img src="digardenfrontpage.png" alt="DI Garden — очаквайте скоро" />
    </picture>
  </div>

  <a class="call" href="tel:+359879880061">Обади се: 0879 880 061</a>
</body>
</html>
