<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DI Garden</title>

  <!-- Preload both so switching is instant -->
  <link rel="preload" as="image" href="digardenfrontpage.png">
  <link rel="preload" as="image" href="digarden-vertical.png">

  <style>
    /* reset */
    html, body { margin: 0; height: 100%; }

    /* full-viewport hero */
    .hero {
      width: 100vw;
      min-height: 100dvh;          /* fills full device viewport on mobile */
      background-color: #111;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;      /* <- fills the page, may crop a little */
      background-image: url("digardenfrontpage.png"); /* desktop/wide default */
    }

    /* phones / narrow screens -> vertical poster */
    @media (max-width: 768px) {
      .hero { background-image: url("digarden-vertical.png"); }
    }

    /* optional call button */
    .call {
      position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%);
      background: #21c55d; color: #111; font-weight: 700; border: 0;
      padding: 12px 18px; border-radius: 12px; text-decoration: none;
      box-shadow: 0 6px 24px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <a class="call" href="tel:+359879880061">Обади се: 0879 880 061</a>
</body>
</html>
